<!DOCTYPE html>
<html>

<head>
    <style>
        table,th,td{
            border: 3px solid black;
            border-collapse: collapse;
            padding: 25px;
            margin:  50px;
        }

        table#alter tr:nth-child(even){
            background-color: rgb(10, 141, 10);
        }
        table#alter tr:nth-child(odd){
            background-color:brown ;
        }
        




    </style>
     <title>Table Tag</title>
</head>
  <body>
      <table id="alter">
      <tr>
          <th>one</th>
          <th>two</th>
          </tr>
          <tr>
              <td>row1 cell1</td>
              <td>row2 cell2</td>
          </tr>
          <tr>
            <td>row1 cell1</td>
            <td>row2 cell2</td>
        </tr>
